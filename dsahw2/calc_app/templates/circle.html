{% extends 'layout.html' %}
{% block content %}
    <div class="circle-container">
        <h1>Circle Calculator</h1>
        <p>Enter the radius below to calculate the area and perimeter of a circle.</p>

        <form method="post">
            <input type="number" name="radius" step="any" placeholder="Enter radius" required />
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="results">
                <h2>Results</h2>
                <p><strong>Perimeter:</strong> {{ result.perimeter }}</p>
                <p><strong>Area:</strong> {{ result.area }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
